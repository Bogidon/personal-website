- name: Teespring seller dashboard app
  description: Teespring is a marketplace for buying and designing+selling shirts. This app gave sellers the ability to see their stats, get notified of sales, edit marketplace info, and send emails from their phones. We (team of three devs, one designer) first wrote the app in Swift and later rewrote it for iOS and Android with React Native. Since the demo contains some private information please ask me for a password to view it.
