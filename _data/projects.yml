- name: coffee block
  description: As part of our Products and Markets class I worked together with four other Olin College students to create an open source model for community-oriented coffee stands. Our model is a collection of brewing techniques, furniture plans, playlists and more that make it easy for any group, from individuals to city governments, to put together a popup coffee stand in a public space, serving free coffee to enrich their communities.
